name: "infra preview & deploy"

on:
  push:
    branches:
      - main
    paths:
      - "10_infra/**"
      - ".github/workflows/**" 
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:  
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.2.8
  TF_PROJECT: tastylog
  TF_ENVIROMENT: dev

defaults:
  run:  
    shell: bash
    working-directory: "10_infra/"

jobs:
  previews:
    name: "preview"
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{env.TF_VERSION}} # バージョンは環境変数で渡す
      - name: Terraform format
        run: |
          terraform fmt -check
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: ${{ env.AWS_REGION }} #環境変数で定義する
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }} # GitHubで設定したシークレットを使う
      - name: Terraform init
        run: |
          terraform init -no-color
      - name: Terraform validate
        run: |
          terraform validate -no-color
      - name: terraform plan
        run: |
          terraform plan \
            -var "project=${{ env.TF_PROJECT }}" \
            -var "environment=${{ env.TF_ENVIRONMENT }}" \
            -var "username=${{ secrets.MYSQL_USERNAME }}" \
            -var "password=${{ secrets.MYSQL_PASSWORD }}" \
            -input=false \
            -no-color \
            -detailed-exitcode